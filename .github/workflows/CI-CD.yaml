name: CI/CD Pipeline

on:
  push:
    branches:
      - Main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check-Out Code âœ”
        uses: actions/checkout@v2
      
      - name: Setup .Net 5 âœ”
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Restore dependencies âœ”
        run: dotnet restore
      
      - name: Building binaries âœ”
        run: dotnet build -c Release --no-restore

      - name: Run automated tests ðŸ§ª
        run: dotnet test -c Release --no-build